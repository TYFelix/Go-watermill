<!doctype html>
<html lang="en">
<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

<style>
    body {
        padding-top: 5rem;
    }

    .example {
        padding: 3rem 1.5rem;
    }
</style>

<div id="app">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <router-link to="/" class="nav-link">Home</router-link>

                <li class="nav-item">
                    <router-link to="/edit-profile" class="nav-link">Edit profile</router-link>
                </li>
            </ul>

    <main role="main" class="container">

        <div class="example">

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

<!-- todo - cleanup -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>


<script type="text/x-template" id="wall-template">
    <div>
        <h2>Posts</h2>
        <div v-for="post in feed.Posts">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">
                    {{post.Title}}
                        <router-link :to="{ name: 'edit-post', params: { post_id: post.ID }}"
                                     class="btn btn-light class-right btn-sm">Edit
                        </router-link>
                    </h4>
                    <p class="card-text">{{post.Content}}</p>
                    <p class="card-text">
                        <small class="text-muted">Author: {{post.Author}}</small>
                    </p>
                </div>
            </div>
            <br>
        </div>
    </div>
</script>

<script type="text/x-template" id="profile-edit-template">
    <div>
        <h2>Edit profile</h2>
        <form>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="inputName" placeholder="Name">
                </div>
            </div>
        </form>
    </div>
</script>

<script type="text/x-template" id="post-edit-template">
    <div>
        <h2>Edit post</h2>
        <form v-on:submit.prevent="submitData">
            <div class="form-group row">
                <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="title" class="form-control" id="inputTitle" placeholder="Title" v-model="post.title"
                           @input="submitData">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputContent" class="col-sm-2 col-form-label">Content</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="inputContent" rows="3" v-model="post.content"
                              @input="submitData"></textarea>
                </div>
            </div>
        </form>
    </div>
</script>

<script>
    const Wall = {
        template: '#wall-template',
        data: function () {
            return {
                feed: {},
            }
        },
        created() {
            this.setupPosts();
        },
        destroyed() {
            if (this.es) {
                console.log("closing")
                this.es.close();
            }
        },
        methods: {
            setupPosts() {
                // todo - universal func for it

                this.es = new EventSource('/feeds/1')

                this.es.addEventListener('data', event => {
                    let data = JSON.parse(event.data);
                    this.feed = data;
                }, false);

                this.es.addEventListener('error', function (e) {
                    if (e.readyState == EventSource.CLOSED) {
                        console.log("close", e)
                    } else {
                        console.log("other error", e)
                    }
                }, false);
            }
        },
    };
    const EditProfile = {
        template: "#profile-edit-template",
        data: function () {
            return {
                name: ""
            }
        }
    };
    const EditPost = {
        template: "#post-edit-template",
        data: function () {
            return {
                post: {},
            }
        },
        created() {
            this.setupPost();
        },
        destroyed() {
            if (this.es) {
                console.log("closing")
                this.es.close();
            }
        },
        methods: {
            submitData: function () {
                postData = this.post;
                postData['id'] = this.$route.params.post_id;

                this.$http.patch('/posts', JSON.stringify(postData))
            },
            setupPost() {
                // Vue.http.get('/posts/'+this.$route.params.post_id).then(response => {
                //     this.post = response.body;
                // }, response => {
                //     console.log('error', response);
                // });

                this.es = new EventSource('/posts/' + this.$route.params.post_id)

                this.es.addEventListener('data', event => {
                    let data = JSON.parse(event.data);
                    this.post = data;
                }, false);

                this.es.addEventListener('error', function (e) {
                    if (e.readyState == EventSource.CLOSED) {
                        console.log("close", e)
                    } else {
                        console.log("other error", e)
                    }
                }, false);
            },
        },
    };

    const routes = [
        {path: '/', component: Wall, name: 'wall'},
        {path: '/edit-profile', component: EditProfile, name: 'edit-profile'},
        {path: '/edit-post/:post_id', component: EditPost, name: 'edit-post'},
    ]

    const router = new VueRouter({
        routes
    })

    const app = new Vue({
        router
    }).$mount('#app')
</script>
</html>
