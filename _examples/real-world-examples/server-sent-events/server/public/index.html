<!doctype html>
<html lang="en">
<head>
    <title>Live Feed Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<style>
    body {
        padding-top: 5rem;
    }
    .example {
        padding: 3rem 1.5rem;
    }
    #feeds li {
        display: inline;
    }
    .breadcrumb-item + .breadcrumb-item::before {
        content: "|";
    }

</style>

<div id="app">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"></li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">

        <div class="example">
            <router-view></router-view>
        </div>

    </main>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- todo - cleanup -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>

<script type="text/x-template" id="home-template">
    <div>
        <h2>Feeds</h2>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item" v-for="feed in feeds">
                <router-link :to="{ name: 'show-feed', params: { feed_name: feed }}">
                    {{ feed }}
                </router-link>
            </li>
              <!--
            <li class="breadcrumb-item active" aria-current="page">Data</li>
            -->
          </ol>
        </nav>
    </div>
</script>

<script type="text/x-template" id="feed-template">
    <div>
        <h2>{{ feed }}</h2>
        <div v-for="post in posts">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">
                    {{post.title}}
                        <router-link :to="{ name: 'edit-post', params: { post_id: post.id }}"
                                     class="btn btn-light class-right btn-sm">Edit
                        </router-link>
                    </h4>
                    <p class="card-text">{{post.content}}</p>
                    <p class="card-text">
                        <small class="text-muted">Author: {{post.author}}</small>
                    </p>
                </div>
            </div>
            <br>
        </div>
    </div>
</script>

<script type="text/x-template" id="post-edit-template">
    <div>
        <h2>Edit post</h2>
        <form v-on:submit.prevent="submitData">
            <div class="form-group row">
                <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="title" class="form-control" id="inputTitle" placeholder="Title" v-model="post.title"
                           @input="submitData">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputContent" class="col-sm-2 col-form-label">Content</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="inputContent" rows="3" v-model="post.content"
                              @input="submitData"></textarea>
                </div>
            </div>
        </form>
    </div>
</script>

<script>
    const Home = {
        template: '#home-template',
        data: function () {
            return {
                feeds: {},
            }
        },
        created() {
            this.es = new EventSource('/api/feeds')

            this.es.addEventListener('data', event => {
                let data = JSON.parse(event.data);
                this.feeds = data.feeds;
            }, false);
        },
    };
    const ShowFeed = {
        template: '#feed-template',
        data: function () {
            return {
                feed: this.$route.params.feed_name,
                posts: {},
            }
        },
        created() {
            this.es = new EventSource('/api/feeds/' + this.feed)

            this.es.addEventListener('data', event => {
                let data = JSON.parse(event.data);
                this.feed = data.posts;
            }, false);
        },
        destroyed() {
            if (this.es) {
                console.log("closing")
                this.es.close();
            }
        },
        methods: {
            setupPosts() {
                this.es = new EventSource('/feeds/1')

                this.es.addEventListener('data', event => {
                    let data = JSON.parse(event.data);
                    this.feed = data;
                }, false);

                this.es.addEventListener('error', function (e) {
                    if (e.readyState == EventSource.CLOSED) {
                        console.log("close", e)
                    } else {
                        console.log("other error", e)
                    }
                }, false);
            }
        },
    };
    const EditPost = {
        template: "#post-edit-template",
        data: function () {
            return {
                post: {},
            }
        },
        created() {
            this.setupPost();
        },
        destroyed() {
            if (this.es) {
                console.log("closing")
                this.es.close();
            }
        },
        methods: {
            submitData: function () {
                postData = this.post;
                postData['id'] = this.$route.params.post_id;

                this.$http.patch('/posts', JSON.stringify(postData))
            },
            setupPost() {
                this.es = new EventSource('/posts/' + this.$route.params.post_id)

                this.es.addEventListener('data', event => {
                    let data = JSON.parse(event.data);
                    this.post = data;
                }, false);

                this.es.addEventListener('error', function (e) {
                    if (e.readyState == EventSource.CLOSED) {
                        console.log("close", e)
                    } else {
                        console.log("other error", e)
                    }
                }, false);
            },
        },
    };

    const routes = [
        {path: '/', component: Home, name: 'home'},
        {path: '/edit-post/:post_id', component: EditPost, name: 'edit-post'},
        {path: '/feed/:feed_name', component: ShowFeed, name: 'show-feed'},
    ];

    const router = new VueRouter({
        routes
    });

    const app = new Vue({
        router
    }).$mount('#app')
</script>
</html>
