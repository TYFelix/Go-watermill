name: ci
on:
  push:
jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.19.1'
      - run: make build
      - run: make test_full
      - run: make test_short
      - run: make test_race
      - run: make test_stress

